<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Lesson 6 - FitVids.js</title>

	<style>
		.container, .container-2 {
			width: 80%;
			margin:2em auto;
		}
		.container iframe, .container-2 iframe {
			width: 100%;
		}
	
	</style>
</head>
<body>

	<!-- Demo content -->
	<div class="container">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/wU2siJ2c5TA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	</div>

	<div class="container-2">
		<iframe src="https://player.vimeo.com/video/740372966?h=6e82fb7e2c&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
	</div>


	<!-- Add Bower components -->
	<script src="jquery.min.js"></script>
	<script src="jquery.fitvids.js"></script>
	<script>
		  $(document).ready(function(){
			// Target your .container, .wrapper, .post, etc.
			$(".container, .container-2").fitVids();
		});
	</script>

</body>
</html>
